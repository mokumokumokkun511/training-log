<body>
<div class="container">

<h1>ğŸ‹ï¸ ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚°è¨˜éŒ²</h1>

<input type="date" id="date">

<input type="number" id="weight" placeholder="é‡é‡"
  onkeydown="moveNext(event,'reps')">

<input type="number" id="reps" placeholder="å›æ•°"
  onkeydown="moveNext(event,'sets')">

<input type="number" id="sets" placeholder="ã‚»ãƒƒãƒˆ"
  onkeydown="moveNext(event,'max')">

<input type="number" id="max" placeholder="ãƒãƒƒã‚¯ã‚¹"
  onkeydown="moveNext(event,'addBtn')">

<button id="addBtn" onclick="addData()">è¿½åŠ </button>

<h2>ğŸ“Š æ¨ç§»ã‚°ãƒ©ãƒ•</h2>
<canvas id="chart"></canvas>

<div class="summary" id="weekSummary"></div>
<div class="summary" id="monthSummary"></div>

<button onclick="exportCSV()">CSVæ›¸ãå‡ºã—ï¼ˆExcelç”¨ï¼‰</button>
<input type="file" accept=".csv" onchange="importCSV(this.files[0])">

<small>

</small>

</div>

<script>
let data = JSON.parse(localStorage.getItem("trainingData") || "[]");
let chart;

function save() {
  localStorage.setItem("trainingData", JSON.stringify(data));
}

function moveNext(e, id) {
  if (e.key === "Enter") {
    e.preventDefault();
    document.getElementById(id).focus();
  }
}

function addData() {
  if (!date.value) {
    alert("æ—¥ä»˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
    return;
  }
  data.push({
    date: date.value,
    weight: +weight.value,
    reps: +reps.value,
    sets: +sets.value,
    max: +max.value
  });
  save();
  drawAll();
}

function trend(values) {
  const n = values.length;
  if (n < 2) return values;

  const x = values.map((_, i) => i);
  const mx = x.reduce((a,b)=>a+b,0)/n;
  const my = values.reduce((a,b)=>a+b,0)/n;

  const a = x.reduce((s,i)=>s+(i-mx)*(values[i]-my),0) /
            x.reduce((s,i)=>s+(i-mx)*(i-mx),0);
  const b = my - a*mx;

  return x.map(i => a*i + b);
}

function drawAll() {
  const labels = data.map(d => d.date);
  const weights = data.map(d => d.weight);
  const volumes = data.map(d => d.weight*d.reps*d.sets);
  const maxes = data.map(d => d.max);

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        { label:"é‡é‡", data:weights, borderWidth:2 },
        { label:"é‡é‡ãƒˆãƒ¬ãƒ³ãƒ‰", data:trend(weights), borderDash:[5,5], pointRadius:0 },

        { label:"ãƒœãƒªãƒ¥ãƒ¼ãƒ ", data:volumes, borderWidth:2 },
        { label:"ãƒœãƒªãƒ¥ãƒ¼ãƒ ãƒˆãƒ¬ãƒ³ãƒ‰", data:trend(volumes), borderDash:[5,5], pointRadius:0 },

        { label:"ãƒãƒƒã‚¯ã‚¹", data:maxes, borderWidth:2 },
        { label:"ãƒãƒƒã‚¯ã‚¹ãƒˆãƒ¬ãƒ³ãƒ‰", data:trend(maxes), borderDash:[5,5], pointRadius:0 }
      ]
    }
  });

  updateSummary();
}

function updateSummary() {
  if (data.length === 0) return;

  const now = new Date();
  const weekAgo = new Date(now);
  weekAgo.setDate(now.getDate()-7);

  const month = now.toISOString().slice(0,7);

  const week = data.filter(d => new Date(d.date) >= weekAgo);
  const monthData = data.filter(d => d.date.startsWith(month));

  function avg(arr, key) {
    if (arr.length === 0) return 0;
    return (arr.reduce((s,d)=>s+d[key],0)/arr.length).toFixed(1);
  }

  weekSummary.innerHTML = `
<b>ğŸ“… é€±ã‚µãƒãƒªãƒ¼</b><br>
å¹³å‡é‡é‡: ${avg(week,'weight')}<br>
å¹³å‡ãƒãƒƒã‚¯ã‚¹: ${avg(week,'max')}
`;

  monthSummary.innerHTML = `
<b>ğŸ“† æœˆã‚µãƒãƒªãƒ¼</b><br>
å¹³å‡é‡é‡: ${avg(monthData,'weight')}<br>
å¹³å‡ãƒãƒƒã‚¯ã‚¹: ${avg(monthData,'max')}
`;
}

function exportCSV() {
  let csv = "date,weight,reps,sets,max\n";
  data.forEach(d=>{
    csv += `${d.date},${d.weight},${d.reps},${d.sets},${d.max}\n`;
  });

  const blob = new Blob([csv], { type:"text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "training-log.csv";
  a.click();
}

function importCSV(file) {
  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split("\n").slice(1);
    data = [];
    lines.forEach(l=>{
      if(!l.trim()) return;
      const [date,w,r,s,m] = l.split(",");
      data.push({
        date,
        weight:+w,
        reps:+r,
        sets:+s,
        max:+m
      });
    });
    save();
    drawAll();
  };
  reader.readAsText(file);
}

drawAll();
</script>
